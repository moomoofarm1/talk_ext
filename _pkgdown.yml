
url: https://r-talk.org

template:
  package: tidytemplate
  bootstrap: 5
  includes:
    in_header: |
      <script defer data-domain="r-talk.org" src="https://plausible.io/js/plausible.js"></script>
    after_body: |
      <div style="text-align: center; margin-top: 1px;">
        <p>
          <a href="https://harmonyresearchgroup.com" target="_blank">
            <img src="man/figures/harmony_logo_all.png" alt="GitHub" style="height:25px; vertical-align:middle;">
          </a>
        </p>
      </div>

development:
  mode: default

home:
  title: talk
  description: Analyses of talk in audio recordings using transformers models such as Whisper from HuggingFace.
  links:
    - text: Ask a question about talk using the r-talk tag
      href: https://stackoverflow.com/

authors:
  Oscar Kjell:
    href: https://oscarkjell.se/
  Rajath Rao:
    href: https://github.com/Jarhatz


reference:
  - title: Installation
    contents:
      - talkrpp_install
      - talkrpp_install_virtualenv
      - talkrpp_uninstall
      - talkrpp_initialize
  - title: Transform talk to word embeddings
    contents:
      - talkText
      - talkEmbed

news:
  one_page: true
  cran_dates: true
